{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
<form action=""> <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    <label class="form-check-label" for="exampleRadios2">
      Second default radio
    </label>
  </div>
</form>
          

            <form action="." method="post">
                {% csrf_token %}
                <h3>Search by:</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="data_search" id="data_search"
                        value="data_search" checked>
                    <label class="form-check-label" for="data_search">
                        Data
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="id_search" id="id_search"
                        value="id_search">
                    <label class="form-check-label" for="id_search">
                        Id
                    </label>
                </div>
            </form>

            <p>Temperature: {{ last_weather.temperature }}</p>
            <p>Humidity: {{ last_weather.humidity }}</p>
            <p>Luminosity: {{ last_weather.luminosity }}</p>
            <p>Registered at: {{ last_weather.created_at }}</p>

        </div>
    </div>
</div>

{% endblock %}
